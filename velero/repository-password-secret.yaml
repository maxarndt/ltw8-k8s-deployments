---
# Kopia repository encryption password
# This provides encryption at rest for your File System Backups
#
# IMPORTANT: Generate a strong password and store it securely!
# If you lose this password, you will not be able to restore your backups.
#
# To generate a secure password:
#   openssl rand -base64 32
#
# To create the secret:
#   kubectl create secret generic -n velero velero-repo-credentials \
#     --from-literal=repository-password="YOUR_SECURE_PASSWORD"
#
# Or using this file after replacing <YOUR_SECURE_PASSWORD>:
#   kubectl apply -f repository-password-secret.yaml

apiVersion: v1
kind: Secret
metadata:
  name: velero-repo-credentials
  namespace: velero
type: Opaque
stringData:
  # Replace with your secure password (use: openssl rand -base64 32)
  repository-password: "<YOUR_SECURE_PASSWORD>"
