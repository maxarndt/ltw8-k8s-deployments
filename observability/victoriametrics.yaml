---
apiVersion: v1
kind: ConfigMap
metadata:
  name: victoriametrics-config
  namespace: observability
  labels:
    app: victoriametrics
data:
  scrape.yaml: |
    global:
      scrape_interval: 30s
      scrape_timeout: 10s

    scrape_configs:
      - job_name: 'victoriametrics'
        static_configs:
          - targets: ['localhost:8428']

